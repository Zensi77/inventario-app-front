<div class="container mt-5">
    <h2 class="text-center mb-4" style="font-family: Arial, sans-serif; color: #333;">Registro de Producto</h2>
    <form #productForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre del producto"
                [(ngModel)]="producto.nombre" #nombre="ngModel" required>
            <div *ngIf="nombre.invalid && nombre.touched" class="text-danger">
                El nombre es requerido.
            </div>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" rows="3" name="descripcion"
                placeholder="Descripción del producto" [(ngModel)]="producto.descripcion"></textarea>
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" class="form-control" id="precio" name="precio" placeholder="Precio del producto"
                [(ngModel)]="producto.precio" #precio="ngModel" required>
            <div *ngIf="precio.invalid && precio.touched" class="text-danger">
                El precio es requerido.
            </div>
        </div>
        <div class="mb-3">
            <label for="fabricante" class="form-label">Fabricante</label>
            <input type="text" class="form-control mb-2" name="terminoBusqueda" [(ngModel)]="terminoBusqueda"
                (ngModelChange)="filtrarFabricantes()" placeholder="Buscar fabricante">
            <select class="form-select" id="fabricante" name="fabricante" [(ngModel)]="producto.fabricante"
                #fabricante="ngModel" required>
                <option *ngFor="let fabricante of fabricantesFiltrados" [ngValue]="fabricante">
                    {{ fabricante.nombre }}
                </option>
            </select>
            <div *ngIf="fabricante.invalid && fabricante.touched" class="text-danger">
                El fabricante es requerido.
            </div>
        </div>
        <div class="mb-3">
            <label for="imagen">Imagen del producto</label>
            <input type="file" class="form-control" id="imagen" name="imagen" (change)="onFileSelected($event)"
                accept="image/*">
            <div *ngIf="imagenURL" class="d-flex justify-content-center mt-3">
                <img [src]="imagenURL" style="max-width: 200px; max-height: 200px;">
            </div>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary w-45" [disabled]="productForm.invalid">Registrar</button>
            <button type="reset" class="btn btn-warning w-45">Borrar</button>
        </div>
        <button routerLink="/productos" class="btn btn-secondary w-100 mt-3">Volver</button>
    </form>
</div>
