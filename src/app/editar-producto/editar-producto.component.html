<div class="container">
    <h2>Editar articulo {{producto.nombre}}</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre del producto" value="producto.nombre"
                [(ngModel)]="producto.nombre" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" rows="3" name="descripcion" [value]="producto.descripcion"
                placeholder="Descripción del producto" [(ngModel)]="producto.descripcion"></textarea>
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" class="form-control" id="precio" name="precio" placeholder="Precio del producto" value="producto.precio"
                [(ngModel)]="producto.precio" required>
        </div>
        <div class="mb-3">
            <label for="fabricante" class="form-label">Fabricante</label><br>
            <select name="fabricante" id="fabricante" required [(ngModel)]="producto.fabricante">
                <option *ngFor="let fabricante of fabricantes" [ngValue]="fabricante" required>
                    {{ fabricante.nombre }}
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary me-5">Editar</button>
        <button type="reset" class="btn btn-warning">Borrar</button>
    </form>
</div>
