<h2 class="text-center mt-4 mb-4">Registro de Fabricantes</h2>
<form (submit)="onSubmit()" class="p-4 border rounded shadow-lg bg-white">
    <div class="form-group mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="fabricante.nombre" required>
    </div>
    <div class="form-group mb-3">
        <label for="direccion" class="form-label">Dirección</label>
        <input type="text" class="form-control" id="direccion" name="direccion" [(ngModel)]="fabricante.direccion"
            required>
    </div>
    <div class="form-group mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="text" class="form-control" id="telefono" name="telefono" [(ngModel)]="fabricante.telefono"
            required>
    </div>
    <button type="submit" class="btn btn-primary w-100 mb-2">Registrar</button>
    <button type="reset" class=" btn btn-secondary w-100">Limpiar</button>
</form>
