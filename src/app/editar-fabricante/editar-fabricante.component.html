<!--Usamos el concepto "Two-Way Data Binding" (VinculaciÃ³n de datos bidireccional), el cual sincroniza el modelo y la vista, usando el ngModel-->
<div class="container mt-5">
    <h2 class="text-center mb-4" style="font-family: Arial, sans-serif; color: #333;">Edicion del Fabricante "{{
        fabricante.nombre }}"</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="fabricante.nombre"
                value="{{fabricante.nombre}}" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Direccion</label>
            <input class="form-control" id="direccion" name="direccion" [(ngModel)]="fabricante.direccion"
                value="{{fabricante.direccion}}">
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Telefono</label>
            <input type="text" class="form-control" id="telefono" name="telefono" [(ngModel)]="fabricante.telefono"
                required>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary w-100">Registrar</button>
        </div>
    </form>
</div>
